<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Triangle</title>
    <script>
        const THREE_VERSION = "0.179.1";
        const importMap = {
            "imports": {
                "three": `https://cdn.jsdelivr.net/npm/three@${THREE_VERSION}/build/three.module.js`,
                "three/addons/": `https://cdn.jsdelivr.net/npm/three@${THREE_VERSION}/examples/jsm/`
            }
        };

        document.head.appendChild(Object.assign(document.createElement('script'), {
            type: 'importmap',
            textContent: JSON.stringify(importMap)
        }));
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #resetCameraBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;

            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="resetCameraBtn">Reset Camera</button>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;

        const initialCameraPosition = new THREE.Vector3(0, 0, 8);
        const initialTarget = new THREE.Vector3(0, 0, 0);

        function initScene() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.copy(initialCameraPosition);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.copy(initialTarget);
            controls.update();

            const axesHelper = new THREE.AxesHelper(0.2);
            scene.add(axesHelper);

            window.addEventListener('resize', onWindowResize);
        }

        function createTextTexture(text) {
            const fontSize = 16;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.font = `bold ${fontSize}px Arial`;

            const textWidth = ctx.measureText(text).width;
            canvas.width = textWidth;
            canvas.height = fontSize;

            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            ctx.clearRect(0, 0, textWidth, fontSize);
            ctx.fillText(text, textWidth / 2, fontSize / 2);

            const texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter;
            texture.needsUpdate = true;

            return texture;
        }

        function createGraph(nodes, edges) {
            const sphereGeo = new THREE.SphereGeometry(0.2, 16, 16);
            const sphereMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
            const edgeMat = new THREE.LineBasicMaterial({ color: 0xffffff });

            nodes.forEach(node => {
                // create sphere
                const sphere = new THREE.Mesh(sphereGeo, sphereMat);
                sphere.position.copy(node.pos);
                scene.add(sphere);

                // label
                const texture = createTextTexture(node.name);
                const labelMat = new THREE.SpriteMaterial({ map: texture, transparent: true });
                const label = new THREE.Sprite(labelMat);

                label.position.copy(node.pos);
                label.position.y += 0.4;
                label.scale.set(texture.image.width / 100, texture.image.height / 100, 1);
                scene.add(label);
            });

            edges.forEach(([a, b]) => {
                const points = [nodes[a].pos, nodes[b].pos];
                const edgeGeo = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(edgeGeo, edgeMat);
                scene.add(line);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function resetCamera() {
            const duration = 1000;
            const startTime = performance.now();
            const startPos = camera.position.clone();
            const startTarget = controls.target.clone();
            controls.enabled = false;

            function animate(time) {
                const t = Math.min((time - startTime) / duration, 1);

                camera.position.lerpVectors(startPos, initialCameraPosition, t);
                controls.target.lerpVectors(startTarget, initialTarget, t);
                controls.update();

                if (t < 1) requestAnimationFrame(animate);
                else controls.enabled = true;
            }

            requestAnimationFrame(animate);
        }

        function generateRandomGraph(numNodes = 100) {
            const nodes = [];
            for (let i = 0; i < numNodes; i++) {
                nodes.push({
                    id: i,
                    name: i.toString(),
                    pos: new THREE.Vector3(
                        (Math.random() - 0.5) * 100,  // x from -10 to 10
                        (Math.random() - 0.5) * 100,  // y from -10 to 10
                        (Math.random() - 0.5) * 100   // z from -10 to 10
                    )
                });
            }

            const edges = [];
            for (let i = 1; i < numNodes; i++) {
                const connectTo = Math.floor(Math.random() * i);
                edges.push([i, connectTo]);
            }

            return { nodes, edges };
        }


        initScene();
        const { nodes, edges } = generateRandomGraph();
        createGraph(nodes, edges);
        animate();


        document.getElementById('resetCameraBtn').addEventListener('click', resetCamera);
    </script>
</body>

</html>
